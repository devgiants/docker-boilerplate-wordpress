services:
  mysql:
    env_file: ./.env
    image: mysql:5.7
    ports:
      - ${MYSQL_HOST_PORT}:${MYSQL_PORT}
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - database:/var/lib/mysql
      - ./docker/images/mysql/config:/etc/mysql/conf.d
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - ${PHP_MY_ADMIN_PORT}:80
    environment:
      MYSQL_USERNAME: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      UPLOAD_LIMIT: 64M

  php:
    env_file: ./.env
    build:
      context: docker/images/php-fpm
      args:
        UID: ${HOST_UID}
        TIMEZONE: ${TIMEZONE}
        PHP_VERSION: ${PHP_VERSION}
    volumes:
      - ${WORDPRESS_HOST_RELATIVE_APP_PATH}:/var/www/html

  apache:
    env_file: ./.env
    build:
      context: docker/images/apache2.4
      args:
        UID: ${HOST_UID}
    ports:
        - ${APPLICATION_WEB_PORT}:80
    environment:
      FPM_HOST: php:9000
    volumes_from:
      - php
    volumes:
      - ${LOGS_DIR}/apache/:/var/log/apache2/
    links:
      - mysql
      - php
volumes:
  database: